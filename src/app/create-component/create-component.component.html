<form>
  <div class="form-row">
    <div class="col-md-4 mb-4">
      <label>Give Name</label>
      <!-- Object Name -->
      <input type="text" id="objid" [(ngModel)]="OBJ_ID" formControlName="oBJ_ID" class="form-control form-control-sm"
        placeholder="Object Name" [ngClass]="{ 'is-invalid': submitted && f.oBJ_ID.errors }" />
      <div *ngIf="submitted && f.oBJ_ID.errors" class="alert alert-danger">
        <div *ngIf="f.oBJ_ID.errors.required">**Mandatory Fields**</div>
      </div>
    </div>
  </div>
  <form [formGroup]="dynamicField">
    
    <div formArrayName="itemRows">
      <div *ngFor="let itemrow of dynamicField.controls.itemRows.controls; let i=index" [formGroupName]="i">
        
        
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-3">
              <input type="text" class="form-control " id="validationServer01" placeholder="Field Name" required>
            </div>
            <div class="col-md-3 ">

              <select class="custom-select form-control-md" [(ngModel)]="OBJNAME">
                <option value="Choose Your Table" disabled selected>Choose Data Type</option>
                <option *ngFor="let types of Datatypes" [ngValue]="types">{{types}}</option>
              </select>
            </div>
            <div class="col-md-1">
              <div class="check custom-control custom-checkbox ">
                <input type="checkbox" class="custom-control-input" id="customControlValidation1" >
                <label class="custom-control-label" for="customControlValidation1">Null</label>

              </div>
            </div>
            <div class="col-md-3 ">
                <button type="button" (click)="addNewRow()" class="btn btn-primary">+</button>
                <button  (click)="deleteRow(i)"class="btn btn-danger">-</button><br>
                    
            </div>
            
           
          </div>
        </div>
        
      </div>
      <br>
    </div>
  </form>
</form>
<button class="btn btn-primary font-italic">Go & Create</button>
